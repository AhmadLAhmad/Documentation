<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="val" />
    <br />
    <br />
    <input type="Submit" value="Add" onclick="run1();" />
    <input type="Submit" value="Product" onclick="run2();" />

    <p id="results"></p>

    <script>
      function numberSum(N) {
        var total = 0;
        for (var i = 1; i <= N; i++) {
          total = total + i;
        }
        return total;
      }

      function numberproduct(N) {
        var total = 1;
        for (var i = 1; i <= N; i++) {
          total = total * i;
        }
        return total;
      }

      function run1() {
        val = document.getElementById("val").value;
        document.getElementById("results").innerHTML = numberSum(val);
      }
      function run2() {
        val = document.getElementById("val").value;
        document.getElementById("results").innerHTML = numberproduct(val);
      }
    </script>
  </body>
</html>
