<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = prompt("Please enter a number", "Any Number 1-17");
      var y =prompt("Please enter a number", "Any Number 1-17");

      if (!isNaN(x,y)) {
        if (x % 5 == 0 || x % 3 == 0) {
          alert(x);
        } else {
          alert("Not a multiple");
        }
      }
    </script>
  </body>
</html>
